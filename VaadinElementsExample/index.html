 </head>
 <body>
    <style type="text/css">
    #combobox1 {
      --vaadin-combo-box-overlay-max-height: 100%;
      font-family: 'Roboto', 'Noto', sans-serif;
    }
   </style>

   <vaadin-grid style="font-family: 'Roboto', 'Noto', sans-serif;" selection-mode="multi">
     <table>
       <!-- Define the columns and their mapping to data properties. -->
       <col name="firstName">
       <col name="lastName">
       <col name="email">

       <!-- Define the column headings. -->
       <thead>
         <tr>
           <th>First Name</th>
           <th>Last Name</th>
           <th>Email</th>
         </tr>
       </thead>
     </table>
   </vaadin-grid>

   <vaadin-combo-box id="combobox1"
    label="Element"
    items='["Bohrium", "Boron", "Bromine", "Cadmium", "Caesium", "Calcium"]'
    value="Bromine">
  </vaadin-combo-box>

   <script>
     // The Web Components polyfill introduces a custom event we can
     // use to determine when the custom elements are ready to be used.
     document.addEventListener("WebComponentsReady", function () {

       // Reference to the grid element.
       var grid = document.querySelector("vaadin-grid");

       // Add some example data as an array.
       grid.items = [
         { "firstName": "Hugo", "lastName": "Romero", "email": "hugo.romero@example.com" },
         { "firstName": "Nieves", "lastName": "Diez", "email": "nieves.diez@example.com" },
         { "firstName": "Esteban", "lastName": "Vega", "email": "esteban.vega@example.com" },
         { "firstName": "Roxane", "lastName": "Diez", "email": "roxane.diez@example.com" }
       ];
     });
   </script>

 </body>
</html>
