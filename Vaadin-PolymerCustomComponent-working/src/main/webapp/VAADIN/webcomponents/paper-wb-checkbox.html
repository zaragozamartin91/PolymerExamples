<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="paper-wb-checkbox">
  <style>
  </style>
  
  <template>
    <paper-checkbox id="checkbox" checked="{{checked}}" >{{label}}</paper-checkbox>
  </template>

  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'paper-wb-checkbox',
      properties: {
        label: {
          type:String,
          notify: true,
          reflectToAttribute: true
        },
        checked: {
          type:Boolean,
          notify: true,
          reflectToAttribute: true
        },
      },

    });
  </script>

</dom-module>
