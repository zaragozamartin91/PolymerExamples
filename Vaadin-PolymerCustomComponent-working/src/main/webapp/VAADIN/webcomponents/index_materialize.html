<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="bower_components/jquery-3.1.1.min/index.js"></script>
    </script>


    <!-- MATERIALIZE -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css" media="screen,projection"
    />
    <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>


    <style>
            #box {
                margin:0 auto; 
                background:gray;
                width: 300px;
                height: 200px;
            }
  </style>
</head>

<body>

    <div id="content">


        <div id="box">
            <div id="main-select" class="input-field col s12">
                <select>
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
            <option value="6">Option 6</option>
            <option value="7">Option 7</option>
        </select>
                <label>Materialize Select</label>
            </div>
        </div>

<!--
      <input type="checkbox" id="test5" />
      <label for="test5">Red</label> -->


    </div>

    <script>
        $(document).ready(function () {
            //$('body').append('<div class="input-field"><input id="weirdInput" type="text" class="validate"><label for="weirdInput">Weird input</label></div>');
            var component = document.createElement('div');
            component.className = 'input-field';
            var input = document.createElement('input');
            input.id = "weirdInput";
            input.type = "text";
            input.className = "validate";
            component.appendChild(input);
            var label = document.createElement('label');
            label.setAttribute('for', 'weirdInput');
            label.innerHTML = "Weird Input";
            component.appendChild(label);
            document.querySelector('body').appendChild(component);

            var input = document.createElement('input');
            input.type = 'checkbox';
            input.id = "check";
            var label = document.createElement('label');
            label.innerHTML = 'Red';
            label.setAttribute('for',input.id);
            var div = document.createElement('div');
            div.appendChild(input);
            div.appendChild(label);
            //document.querySelector('body').appendChild(div);
            document.querySelector('body').appendChild(input);
            document.querySelector('body').appendChild(label);
        });

        $(document).ready(function () {
            $('select').material_select();
        });
    </script>
</body>

</html>
