<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="bower_components/jquery-3.1.1.min/index.js"></script>
    </script>


    <!-- MATERIALIZE -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css" media="screen,projection"
    />
    <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>

    <script></script>

    <style>
    
  </style>
</head>

<body>

    <p>This is roboto text</p>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                    <label for="disabled">Disabled</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    This is an inline input field:
                    <div class="input-field inline">
                        <input id="email" type="email" class="validate">
                        <label for="email" data-error="wrong" data-success="right">Email</label>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <div class="input-field col s12">
        <select>
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <label>Materialize Select</label>
    </div>


    <script>
        $(document).ready(function () {
            //$('body').append('<div class="input-field"><input id="weirdInput" type="text" class="validate"><label for="weirdInput">Weird input</label></div>');
            var component = document.createElement('div');
            component.className = 'input-field';
            var input = document.createElement('input');
            input.id = "weirdInput";
            input.type = "text";
            input.className = "validate";
            component.appendChild(input);
            var label = document.createElement('label');
            label.setAttribute('for', 'weirdInput');
            label.innerHTML = "Weird Input";
            component.appendChild(label);
            document.querySelector('body').appendChild(component);
        });

        $(document).ready(function () {
            $('select').material_select();
        });
    </script>
</body>

</html>
