  <style>
    div.scales {
      width:200px;
      height:100px;
      background-color:#FF00FF;
      margin-left:200px;
      margin-top:200px;
      /*position:absolute;*/
    }
    div.scaleOn {
      /*General*/
      transform: translate(-25%, -10%) scale(0.5, 0.8);
      
    }

    @font-face {
      font-family: 'myFont';
      src:  url('/bower_components/materialize/dist/fonts/Roboto-Bold.eot'); /* IE9 Compat Modes */
      src:  url('/bower_components/materialize/dist/fonts/Roboto-Bold.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('/bower_components/materialize/dist/fonts/Roboto-Bold.woff2') format('woff2'), /* Super Modern Browsers */
            url('/bower_components/materialize/dist/fonts/Roboto-Bold.woff') format('woff'), /* Pretty Modern Browsers */
            url('/bower_components/materialize/dist/fonts/Roboto-Bold.ttf')  format('truetype'), /* Safari, Android, iOS */
            url('/bower_components/materialize/dist/fonts/Roboto-Bold.svg#svgFontName') format('svg'); /* Legacy iOS */
    }

    p {
      font-family: myFont;
    }
  </style>

<body>

<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Placeholder" id="first_name" type="text" class="validate">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label>

    </div>
    <div class="row">
      <div class="input-field col s12">
        <input disabled value="I am not editable" id="disabled" type="text" class="validate">
        <label for="disabled">Disabled</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        This is an inline input field:
        <div class="input-field inline">
          <input id="email" type="email" class="validate">
          <label for="email" data-error="wrong" data-success="right">Email</label>
        </div>
      </div>
    </div>
  </form>
</div>

      <div class="input-field">
        <input id="weirdInput" type="text" class="validate">
        <label for="weirdInput">Weird input</label>
      </div>


<div class="scales" onmouseover="this.className='scales scaleOn'" onmouseout="this.className='scales'"> I scale up and down</div>

<paper-dialog-calendar ddmmyyyy></paper-dialog-calendar>

<paper-input auto-validate label="Ingrese nombre" required="required" error-message="Invalido!"></paper-input>

<paper-input type="date" id="date-input"></paper-input>

<script>
  $(document).ready(function() {
    //$('body').append('<div class="input-field"><input id="weirdInput" type="text" class="validate"><label for="weirdInput">Weird input</label></div>');
    var component = document.createElement('div');
    component.className = 'input-field';
    var input = document.createElement('input');
    input.id = "weirdInput";
    input.type = "text";
    input.className = "validate";
    component.appendChild(input);
    var label = document.createElement('label');
    label.setAttribute('for','weirdInput');
    label.innerHTML = "Weird Input";
    component.appendChild(label);
    document.querySelector('body').appendChild(component);
  });

  window.addEventListener('WebComponentsReady', function (e) {

    var peopleCombo = document.querySelector('#peopleCombo');
    peopleCombo.setCaptions(["martin", "exe", "julio"]);

    var countriesCombo = document.querySelector('#countriesCombo');
    countriesCombo.setCaptions(["arg", "chile", "brasil"]);

    document.querySelector('responsive-table-multi').addEventListener('icon-click', function (e) {

    });
  });
</script>
