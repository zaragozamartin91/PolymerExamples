<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">

<dom-module id="my-new-view">
<template>
<style>
	:host {
		display: block;
		padding: 16px;
	};
</style>

<!-- A data binding connects data from a custom element (the host element) to a property or attribute of an element in its local DOM (the child or target element). The host element data can be a property or sub-property represented by a data path, or data generated based on one or more paths. 

El texto superior explica que la propiedad bindeada (en este caso someData) debe existir en la INSTANCIACION del elemento <my-new-view>, por ejemplo <my-new-view some-data="MARTIN" />. El binding es desde elemento HOST (my-new-view) hacia elemento (h1) del local dom del HOST y viceversa (por usar notacion {{}} ). 

NOTAR QUE NO ES NECESARIO DECLARAR LA APP DENTRO DEL SCRIPT QUE LLAMA A Polymer. LA DECLARACION ES NECESARIA CUANDO SE QUIERA CUSTOMIZAR LA PROPIEDAD (declarar observadores, readOnly, etc.)  -->
<h1>{{someData}}</h1>

<paper-slider min="-100" max="100" value="{{sliderValue}}"></paper-slider>

</template>
<script>
	Polymer({
		is: 'my-new-view',

		properties: {
			sliderValue: {
				/*Type: constructor (one of Boolean, Date, Number, String, Array or Object)
				Attribute type, used for deserializing from an attribute*/
				type: Number,

				/*Default value for the property. If value is a function, the function is invoked and the return value is used as the default value of the property. If the default value should be an array or object unique to the instance, create the array or object inside a function*/
				value: 50,

				/*Set to true to cause the corresponding attribute to be set on the host node when the property value changes*/
				reflectToAttribute: true,

				/*The value is interpreted as a method name to be invoked when the property value changes*/
				observer: '_sliderChanged',

				/*If true, the property is available for two-way data binding. In addition, an event, property-name-changed is fired whenever the property changes*/
				notify: true
			}
		},

		_sliderChanged: function(newValue) {
			console.log('Slider changed to: ' + newValue);
		}
	});
</script>
</dom-module>
