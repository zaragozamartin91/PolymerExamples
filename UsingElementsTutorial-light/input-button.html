<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">

<dom-module id="input-button">
  <!-- Defines the element's style and local DOM -->
  <template>
    <!-- 3. Declare the element. Configure using its attributes. -->
    <paper-input id="paper-input-name" label="Your name here"></paper-input>
    <paper-button id="paper-button-sayHello">Say Hello</paper-button>
    <div id="greeting"></div>
  </template>

  <script>
    // To ensure that elements are ready on polyfilled browsers, 
    // wait for WebComponentsReady. 
    document.addEventListener('WebComponentsReady', function() {
      var input = document.querySelector('#paper-input-name');
      var button = document.querySelector('#paper-button-sayHello');
      var greeting = document.getElementById("greeting");

      button.addEventListener('click', function() {
        greeting.textContent = 'Hello, ' + input.value;
      });
    });
  </script>

  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'input-button',
      properties: {
        route: Object
      }
    });
  </script>

</dom-module>
